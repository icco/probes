probe {
  name: "corybooker_com_homepage"
  type: HTTP
  targets {
    host_names: "corybooker.com"
  }

  http_probe {
    protocol: HTTPS
  }

  interval_msec: 5000  # 5s
  timeout_msec: 1000   # 1s
}

